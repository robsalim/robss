<body>

    <button id="btn-on">–í–ö–õ–Æ–ß–ò–¢–¨</button>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Web App –∑–∞–ø—É—â–µ–Ω –≤ Telegram
        if (window.Telegram && Telegram.WebApp) {

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã –±–æ—Ç—É
            function sendCommand(cmd) {

                tgWebApp.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏

            document.getElementById("btn-on").addEventListener("click", () => sendCommand("/on"));
            document.getElementById("btn-off").addEventListener("click", () => sendCommand("/off"));
        } else {
            document.body.innerHTML = "<p style='color:red;'>–≠—Ç–æ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram!</p>";
